<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Tiers</title>
    <link rel="stylesheet" href="assets/style/app.css" />
  </head>
  <body>
    <!-- Main code -->
    <div class="panel pricing-table">
      <!-- Pricing personal -->
      <div class="pricing-plan">
        <img
          src="assets/icons/personal.svg"
          alt="personal-icon"
          class="pricing-image"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
          <span class="pricing-price">Free</span>
          <a href="#" class="pricing-button">Sign up</a>
        </ul>
      </div>

      <!-- Pricing small team -->
      <div class="pricing-plan">
        <img
          src="assets/icons/small_team.svg"
          alt="small-team-icon"
          class="pricing-image"
        />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
          <span class="pricing-price">$150</span>
          <a href="#" class="pricing-button is-featured">Free Trial</a>
        </ul>
      </div>

      <!-- Pricing enterprise -->
      <div class="pricing-plan">
        <img
          src="assets/icons/enterprise.svg"
          alt="enterprise-icon"
          class="pricing-image"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Sample horizontal availability</li>
          <span class="pricing-price">$250</span>
          <a href="#" class="pricing-button is-enterprise">Free Trial</a>
        </ul>
      </div>
    </div>
  </body>
</html>
